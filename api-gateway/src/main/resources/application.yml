spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Enable service discovery for dynamic routing
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/v1/auth/**
        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/v1/tasks/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/v1/notifications/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:5173/"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - "*"
            allowCredentials: true
  application:
    name: gateway

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.filter.ReactiveLoadBalancerClientFilter: TRACE

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway
      - url: /api/v1/users/v3/api-docs
        name: User Service