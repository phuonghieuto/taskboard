spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Enable service discovery for dynamic routing
      # routes:
      #   - id: auth-service
      #     uri: lb://auth-service
      #     predicates:
      #       - Path=/api/v1/users/**
      #   - id: auth-service
      #     uri: lb://auth-service
      #     predicates:
      #       - Path=/api/v1/auth/**
      #   - id: task-service
      #     uri: lb://task-service
      #     predicates:
      #       - Path=/api/v1/tasks/**
      #   - id: notification-service
      #     uri: lb://notification-service
      #     predicates:
      #       - Path=/api/v1/notifications/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:5173/"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - "*"
            allowCredentials: true
  application:
    name: gateway

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true

logging:
  level:
    root: INFO
    org:
      [springframework.cloud.gateway.route.RouteDefinitionLocator]: INFO
    [org.springframework.cloud.gateway]: INFO
    [org.springframework.cloud.gateway.filter.ReactiveLoadBalancerClientFilter]: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway
      - url: http://localhost:8081/api/v1/auth/api-docs
        name: Auth Service
      # - url: http://localhost:8083/v1/tasks/v3/api-docs
      #   name: Task Service
      # - url: http://localhost:8084/v1/notifications/v3/api-docs
      #   name: Notification Service