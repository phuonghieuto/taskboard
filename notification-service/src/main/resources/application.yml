spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL}:5432/${NOTIFICATION_DB}
    username: ${NOTIFICATION_DB}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 5000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2

# RabbitMQ queue and exchange names
rabbitmq:
  queue:
    notification: notification.queue
    email: email.queue
    dead-letter: notification.deadletter.queue
  exchange: notification.exchange
  exchange.dead-letter: notification.deadletter.exchange
  routing-key:
    notification: notification.routing.key
    email: email.routing.key
    dead-letter: deadletter.routing.key
    
logging:
  file:
    name: src/main/resources/script/stage_log.log
  level:
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        web: DEBUG
        data: DEBUG
        boot:
          autoconfigure:
            data:
              rest: DEBUG
            orm: DEBUG
server:
  port: 8083
  servlet:
    context-path: /api

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
  instance:
    hostname: ${SERVICE_HOST:localhost}
    non-secure-port: ${SERVICE_PORT:8083}
    prefer-ip-address: true

openapi:
  service:
    title: Notification Service API Documentation
    version: 1.0.0
    url: http://localhost:8080 # API Gateway URL
springdoc:
  api-docs:
    path: /notifications/v3/api-docs
  swagger-ui:
    path: /notifications/swagger-ui.html