<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${notification.title}">Notification Title</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p th:text="${notification.message}">Notification message here.</p>
            
            <div th:if="${notification.referenceType == 'TASK'}">
                <a th:href="${frontendUrl + '/board/' + notification.payload?.boardId + '?task=' + notification.referenceId}" class="button">View Task</a>
            </div>
            
            <div th:if="${notification.referenceType == 'BOARD'}">
                <a th:href="${frontendUrl + '/board/' + notification.referenceId}" class="button">View Board</a>
            </div>
            
            <p>Best regards,<br>Task Management Team</p>
        </div>
    </div>
</body>
</html>
